<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css"/>
    <title>resume Generator</title>
</head>
<body>
    <div class="container-1" style="margin: 0% 0%;">
        <form class="form-horizontal" id="form-mod">
            <fieldset>
            
            <!-- Form Name -->
            <div class="row">
                <div class="col">
                   <center> <legend>Resume Details : (Experienced)</legend></center>
                </div>
            </div>
            <hr>
            
            <div class="row">
                <div class="col">
                   <center> <legend>Personal Details</legend></center>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="name_id">Name : </label>  
                </div>
                <div class="col-6">
                    <input id="name_id" name="name_id" type="text" placeholder="enter your name" class="form-control">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="phone_id">Phone Number :</label>  

                </div>
                <div class="col-6">
                    <input id="phone_id" name="phone_id" type="text" placeholder="enter your phone number" class="form-control">

                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="email_id">email : </label>  

                </div>
                <div class="col-6">
                    <input id="email_id" name="email_id" type="text" placeholder="enter your email address" class="form-control">

                </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="linked_id">LinkedIn :</label>  

                </div>
                <div class="col-6">
                    <input id="linked_id" name="linked_id" type="text" placeholder="enter your linkendIn profile url" class="form-control">

                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label class="col control-label" for="department_id">Department :</label>
                </div>
                <div class="col-6">
                        <select id="department_id" name="department_id" class="form-control">
                        <option value="">select department</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value = "AUTOMOBILE">AUTOMOBILE</option>
                        </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="skills_id">Skills :</label>

                </div>
                <div class="col-6">
                    <textarea class="form-control" id="skills_id" name="skills_id"></textarea>

                </div>
            </div>
            <br>
            
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="softwareskills_id">Software Skills : </label>

                </div>
                <div class="col-6">
                    <textarea class="form-control" id="softwareskills_id" name="softwareskills_id"></textarea>

                </div>
            </div>
            <br>
            <hr>
            <div class="row">
                <div class="col">
                   <center> <legend>Professional Information </legend></center>
                </div>
            </div>
            <br><br>

            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="education_id">Education Details : </label>

                </div>
                <div class="col-6">
                    <textarea class="form-control" id="education_id" name="education_id"></textarea>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="internship_id">Work Experience : </label>

                </div>
                <div class="col-6">
                    <textarea class="form-control" id="internship_id" name="internship_id"></textarea>

                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="project_id">Job Summary : </label>

                </div>
                <div class="col-6">
                    <textarea class="form-control" id="project_id" name="project_id"></textarea>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label class="control-label" for="certification_id">Upload Certificates : </label>

                </div>
                <div class="col-6">
                    <input id="certification_id" name="certification_id" class="input-file" type="file">

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <center>  <button id="createResume" name="createResume" class="btn btn-primary">create resume</button></center>
                </div>
            </div>
            <br>
              
            </fieldset>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
