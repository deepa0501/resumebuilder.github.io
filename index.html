<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="js/app.js"></script>
</head> 
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
	<a href="#" class="navbar-brand">Resume<b>Builder</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
		<div class="navbar-nav ml-auto action-buttons">
			<div class="nav-item dropdown">
				<a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle mr-4">Login</a>
                <div class="dropdown-menu action-form">
					<form  id="details">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username"  id="username_l">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" id="password_l">
						</div>
						<input type="submit" class="btn btn-primary btn-block" id = "login-l" onclick = "login()" value="Login">
					</form>
                </div>
			</div>
			<div class="nav-item dropdown">
				<a href="#" data-toggle="dropdown" class="btn btn-primary dropdown-toggle sign-up-btn">Sign up</a>
                <div class="dropdown-menu action-form">
					<form action="" method="">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" required="required" id = "un">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" required="required" id="up">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" required="required" id = "ucp">
						</div>
						<div class="form-group">
							<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms &amp; Conditions</a></label>
						</div>
						<input type="submit" class="btn btn-primary btn-block" value="Sign up" onclick="signUp()">
					</form>
				</div>
			</div>
        </div>
	</div>
</nav>
<div class="vertical">
    <div class="b1 navbar-brand" id="fresher">
        <p><b>fresher</b></p>
        <div class="nav-item dropdown">
            <a href="fresher.html"><button>create resume <br>for fresher</button></a>
        </div>
    </div>
    <div class="b1 navbar-brand" id="experienced">
        <p><b>experienced</b></p>
        <a href="experienced.html"><button>create resume <br> for experienced person</button></a>
	</div>
</div>
</body>
</html>
